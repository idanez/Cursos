<h1>Links</h1>

<!-- URL Absoluta-->
<a id="inicio" href="https://www.google.com.br">Google 1</a><br> <!-- Uma URL absoluta precisa do HTTP-->
<a href="https://www.google.com.br" target="_blank">Google 2</a><br><br> <!--O alvo pra abrir o link é uma aba em branco-->

<!-- URL Relativa -->
<a href="index.html">Voltar 1</a><br>
<a href="/index.html">Voltar 2</a><br>
<a href="../index.html">Voltar 3</a> <!-- Volta uma pasta e tenta acessar o html-->
<br>
<br>
<a href="mailto:email@empresa.com.br">Entre em contato</a><br><br>

<!-- Evitar usar CSS inline, usar apenas em casos especificos, via de regra evitar essa abordagem-->

<div id="noticia" style="position:absolute;top:2000px;">
    <h1>Noticia Buemba!</h1>
    <p>Não era nada... ;)</p>
    <a href="#inicio">Inicio</a>
</div>

<!-- o # referencia um id -->
<a href="#noticia">Ir para notícia</a>
