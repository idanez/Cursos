<h1>Tags nao visuais</h1>

<!--

Tags Semanticas...

Podem ser usado com o CSS para estilizar

section - Cria uma seção dentro de um documento HTML. Definir um agrupamento tematico
article - Conteudo auto-contido (Tem um começo meio e fim)
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (ex. sidebar). Fazer um adendo. Relacionado com o centeudo em volta.
details - exibe detalhes que pode ser exibido ou escondido

As famosas...

div - divisao de seção (por padrao, ocupa uma linha e area inteira da pagina)
span - usado para agrupas elementos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente"> muitas palvras</span> e ponto
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
