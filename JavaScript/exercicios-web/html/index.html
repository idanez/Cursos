<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <!--
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> | 
        <a href wm-nav="exercicios/teste2.html">01 - Teste2</a> | 
        -->
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> | 
        <a href wm-nav="exercicios/teste2.html">00 - Teste2</a> | 
        <a href wm-nav="exercicios/texto1.html">01 - Texto1</a> | 
        <a href wm-nav="exercicios/texto2.html">02 - Texto2</a> | 
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> | 
        <a href wm-nav="exercicios/listaAninhada.html">04 - ListaAninhada</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        //document.querySelectorAll('a').forEach(link => {
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault() //Previne que a o evento padrao ocorra, no caso a navegação para o link
                //Requisição AJAX 
                //fetch(link.href)
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text()) //Pega o conteudo html da pagina que foi feita a requisição
                    .then(html => conteudo.innerHTML = html) //joga o resultado para o html do campo com o id "conteudo"
            }
        })
    </script>
</body>
</html>
