<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            h1 {
                font-size: 20px;
            }

            .fundoVermelho {
                background-color: #f00;
                background-color: rgb(255,0,0);
                background-color: red;
            }

            .negrito {
                font-weight: bold;
            }

        </style>
    </head>
    <body>
            <h1>CSS</h1>
            <!-- É possivel integrar o css com a tag, mas não é recomendado, o melhor é separa o css em um arquivo a parte-->
            <span id="t1" style="font-weight: lighter">Texto 1</span><br><br><br>
            <span class="fundoVermelho negrito">Texto 2</span><br><br>
            <span class="fundoVermelho" wb-atrib>Texto 3</span>
    </body>

    <!--

        document.querySelectr(#t1)
    -->
</html>
